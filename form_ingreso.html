<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario Ingreso</title>
	<link rel="stylesheet" href="estilos_form.css">
</head>
<body>
	<div class="contenedor">
		<h1>Inscripcion</h1>
		<form action="#" method="post" class="formulario">
			<div class="campo_nombre">
				<label for="nombre">Nombre: </label><input type="text" name="nombre" id="nombre" placeholder="Ingrese nombre">
			</div>

			<div class="campo_mail">
				<label for="email">Email: </label><input type="mail" name="email" id="email" placeholder="Ingrese Mail">
			</div>

			<div class="campo_edad">
				<label for="edad">Edad: </label><input type="number" name="edad" id="edad" placeholder="Ingrese edad">
			</div>

			<div class="campo_fecha">
				<label for="fecha">Fecha de Nacimiento: </label><input type="date" name="fecha" id="fecha">
			</div>
		</form>
	</div>
</body>
</html>
