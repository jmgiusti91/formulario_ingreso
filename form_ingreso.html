<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario Ingreso</title>
	<link rel="stylesheet" href="estilos_form.css">
</head>
<body>
	<div class="contenedor">
		<h1>Inscripcion</h1>
		<form action="#" method="post" class="formulario">
			<div class="campo_nombre">
				<label for="nombre">Nombre: </label><input type="text" name="nombre" id="nombre" placeholder="Ingrese nombre">
			</div>

			<div class="campo_mail">
				<label for="email">Email: </label><input type="mail" name="email" id="email" placeholder="Ingrese Mail">
			</div>

			<div class="campo_edad">
				<label for="edad">Edad: </label><input type="number" name="edad" id="edad" placeholder="Ingrese edad">
			</div>

			<div class="campo_fecha">
				<label for="fecha">Fecha de Nacimiento: </label><input type="date" name="fecha" id="fecha">
			</div>

			<div class="campo_sexo">
				<label for="sexo">Sexo: </label>Masculino<input type="radio" name="sexo" id="masculino">
				Femenino<input type="radio" name="sexo" id="femenino">
			</div>

			<div class="campo_profesion">
				<label for="profesion">Profesion: </label>
				<select name="profesion" id="profesion">
					<option>Ingrese opcion</option>
					<option value="medico">Medico</option>
					<option value="abogado">Abogado</option>
					<option value="Ingeniero">Ingeniero</option>
					<option value="programador">Programador</option>
				</select>
			</div>

			<div class="campo_antiguedad">
				<label for="antiguedad">Antiguedad: </label>
				<input type="range" name="antiguedad" id="antiguedad" min="0" max="50">
			</div>

			<div class="campo_usuario">
				<label for="usuario">Usuario: </label>
				<input type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario">
			</div>

			<div class="campo_pass">
				<label for="pass">Password: </label>
				<input type="password" name="pass" id="pass" placeholder="Ingrese clave">
			</div>

			<div class="campo_intereses">
				<label for="intereses">Intereses: </label>
				<div class="categorias">
					<input type="checkbox" name="intereses" id="cine">Cine
				</div>
				<div class="categorias">
					<input type="checkbox" name="intereses" id="deportes">Deportes
				</div>
				<div class="categorias">
					<input type="checkbox" name="intereses" id="lectura">Lectura
				</div>
				<div class="categorias">
					<input type="checkbox" name="intereses" id="arte">Arte
				</div>
			</div>

			<div class="campo_foto">
				<label for="foto">Elija foto: </label><input type="file" name="foto" id="foto">
			</div>
			
			<div class="btn-envio">
				<input type="submit" name="enviar" id="enviar" value="Enviar">
			</div>
		</form>
	</div>
</body>
</html>
